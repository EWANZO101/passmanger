<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Logs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Access Logs</h1>
        <table class="min-w-full bg-gray-800 border border-gray-700 rounded-lg">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b border-gray-600">ID</th>
                    <th class="py-2 px-4 border-b border-gray-600">Username</th>
                    <th class="py-2 px-4 border-b border-gray-600">Action</th>
                    <th class="py-2 px-4 border-b border-gray-600">Timestamp</th>
                    <th class="py-2 px-4 border-b border-gray-600">IP Address</th>
                    <th class="py-2 px-4 border-b border-gray-600">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td class="py-2 px-4 border-b border-gray-600">{{ log[0] }}</td>
                    <td class="py-2 px-4 border-b border-gray-600">{{ log[1] }}</td>
                    <td class="py-2 px-4 border-b border-gray-600">{{ log[2] }}</td>
                    <td class="py-2 px-4 border-b border-gray-600">{{ log[3] }}</td>
                    <td class="py-2 px-4 border-b border-gray-600">{{ log[4] }}</td> <!-- IP Address -->
                    <td class="py-2 px-4 border-b border-gray-600">
                        <a href="{{ url_for('delete_log', log_id=log[0]) }}" class="text-red-600 hover:text-red-800">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
