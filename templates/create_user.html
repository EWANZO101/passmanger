<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <!-- Tailwind CSS and Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/flowbite@1.6.3/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-200 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-900 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-white mb-6">Create New User</h2>
        <form action="{{ url_for('create_user') }}" method="post" class="space-y-4">
            <div>
                <label for="new_username" class="block text-sm font-medium">Username:</label>
                <input type="text" id="new_username" name="new_username" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg">
            </div>
            <div>
                <label for="new_password" class="block text-sm font-medium">Password:</label>
                <input type="password" id="new_password" name="new_password" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg">
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg">
            </div>

            <!-- Permissions -->
            <h3 class="text-lg font-semibold text-white">Permissions:</h3>
            <div class="grid grid-cols-2 gap-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="permissions" value="Administrator" class="form-checkbox text-blue-600">
                    <span class="ml-2">Administrator</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" name="permissions" value="Remote Desktop User" class="form-checkbox text-blue-600">
                    <span class="ml-2">Remote Desktop User</span>
                </label>
                <!-- Add more permissions as necessary -->
            </div>

            <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg">Create User</button>
        </form>
    </div>
</body>
</html>
