<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Tailwind CSS and Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/flowbite@1.6.3/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-gray-200 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-900 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-white mb-6">Reset Password</h2>
        <form action="{{ url_for('reset_password') }}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium">Username:</label>
                <input type="text" id="username" name="username" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg">
            </div>
            <div>
                <label for="new_password" class="block text-sm font-medium">New Password:</label>
                <input type="password" id="new_password" name="new_password" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg">
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg">
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg">Reset Password</button>
        </form>
    </div>
</body>
</html>
